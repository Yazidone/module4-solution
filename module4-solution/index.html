
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello and Goodbye Names</title>
</head>
<body>
  <h1>Hello and Goodbye Names</h1>


  <script>
    
    const names = ['John', 'Jane', 'Gamal', 'Michael', 'Alice' ,];

    names.forEach(name => {
      // Check if the name starts with 'J' or 'j'
      if (name.charAt(0).toLowerCase() === 'j') {
        console.log(`Goodbye ${name}`);
      } else {
        console.log(`Hello ${name}`);
      }
    });
  </script>
  
</body>
</html>

<scrip src="script.js"></script>
